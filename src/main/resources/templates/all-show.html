<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${AllUsers}">
    <a th:text="${user.getId()}">user</a>
    <a th:text="${user.getName()}">user</a>
    <a th:text="${user.getLastname()}">user</a>
    <a th:text="${user.getAge()}">user</a>
</div>

</body>
</html>
